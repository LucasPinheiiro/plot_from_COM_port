<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Plot</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #resetButton {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
      opacity: 0.6;
    }
    #resetButton:hover {
      opacity: 1;
    }
    #consoleContainer {
      margin-top: 10px;
      width: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #000;
      padding: 10px;
    }
    #responseContainer {
      width: 100%;
      max-height: 100px;
      overflow-y: auto;
      border: 1px solid #000000;
      margin-bottom: 10px;
      padding: 10px;
    }
    #inputContainer {
      display: flex;
      width: 100%;
      justify-content: space-between;
    }
    #commandInput {
      flex: 1;
      padding: 10px;
      border: 1px solid rgb(0, 0, 0);
      margin-right: 10px;
    }
    #sendButton {
      padding: 10px 20px;
      background-color: rgb(48, 156, 48);
      color: white;
      border: none;
      cursor: pointer;
      opacity: 0.6;
    }
    #sendButton:hover {
        opacity: 1;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="combinedChart" width="400" height="200"></canvas>
    <button id="resetButton">Reset Data</button>
  </div>
  <div id="consoleContainer">
    <div id="responseContainer"></div>
    <div id="inputContainer">
      <input type="text" id="commandInput" placeholder="Enter command">
      <button id="sendButton">Send Command</button>
    </div>
  </div>

  <script>
    const socket = io();

    const ctx = document.getElementById('combinedChart').getContext('2d');
    const combinedChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          {
            label: 'Vbat (mV)',
            data: [],
            yAxisID: 'y-left',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1,
            fill: false
          },
          {
            label: 'Ibat (mA)',
            data: [],
            yAxisID: 'y-right',
            borderColor: 'rgba(153, 102, 255, 1)',
            borderWidth: 1,
            fill: false
          },
          {
            label: 'SOC (%)',
            data: [],
            yAxisID: 'y-soc',
            borderColor: 'rgba(255, 159, 64, 1)',
            borderWidth: 1,
            fill: false
          }
        ]
      },
      options: {
        scales: {
          x: {
            type: 'linear',
            position: 'bottom',
            title: {
              display: true,
              text: 'Age (s)'
            }
          },
          'y-left': {
            type: 'linear',
            position: 'left',
            beginAtZero: true,
            title: {
              display: true,
              text: 'Vbat (mV)'
            }
          },
          'y-right': {
            type: 'linear',
            position: 'right',
            beginAtZero: true,
            title: {
              display: true,
              text: 'Ibat (mA)'
            },
            grid: {
              drawOnChartArea: false
            }
          },
          'y-soc': {
            type: 'linear',
            position: 'right',
            beginAtZero: true,
            min: 0,
            max: 100,
            title: {
              display: true,
              text: 'SOC (%)'
            },
            grid: {
              drawOnChartArea: false
            },
            offset: true
          }
        }
      }
    });

    fetch('/initial-data')
      .then(response => response.json())
      .then(data => {
        if (data.labels.length > 0) {
          combinedChart.data.labels = data.labels;
          combinedChart.data.datasets[0].data = data.vbat.map((value, index) => ({ x: data.labels[index], y: value }));
          combinedChart.data.datasets[1].data = data.ibat.map((value, index) => ({ x: data.labels[index], y: value }));
          combinedChart.data.datasets[2].data = data.soc.map((value, index) => ({ x: data.labels[index], y: value }));
          combinedChart.update();
        }
      });

    socket.on('serialData', function(data) {
      if (data) {
        const absoluteAge = data.VbatAge;
        combinedChart.data.labels.push(absoluteAge);
        combinedChart.data.datasets[0].data.push({ x: absoluteAge, y: data.Vbat });
        combinedChart.data.datasets[1].data.push({ x: absoluteAge, y: data.Ibat });
        combinedChart.data.datasets[2].data.push({ x: absoluteAge, y: data.soc });
        combinedChart.update();
      }
    });

    document.getElementById('resetButton').addEventListener('click', function() {
      fetch('/reset-data', { method: 'POST' })
        .then(() => {
          combinedChart.data.labels = [];
          combinedChart.data.datasets[0].data = [];
          combinedChart.data.datasets[1].data = [];
          combinedChart.data.datasets[2].data = [];
          combinedChart.update();
        });
    });

    document.getElementById('sendButton').addEventListener('click', function() {
      const command = document.getElementById('commandInput').value;
      socket.emit('sendCommand', command);
    });

    socket.on('commandResponse', function(response) {
      const responseContainer = document.getElementById('responseContainer');
      const responseElement = document.createElement('div');
      responseElement.textContent = response;
      responseContainer.appendChild(responseElement);
      responseContainer.scrollTop = responseContainer.scrollHeight;
    });
  </script>
</body>
</html>
